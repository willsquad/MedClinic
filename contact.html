<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            MedClinic
        </title>
        <link rel="stylesheet" href="files/css/bootstrap.css">
        <link rel="stylesheet" href="files/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
<body>
    <!-- START OF MAIN CONTAINER FLUID -->
    <div class="container-fluid">
        <!-- START OF MAIN ROW -->
        <div class="row">
            <!-- Header -->
            <div id="header" class="col-12">
                <!-- Loaded using Jquery -->
            </div>
            <!-- Header -->

            <!-- Content -->
            <div id="content" class="">
                <div class="page_title_section_container">
                    <div class="page_title_section_container__overlay">
                        Contact
                    </div>
                </div>

                <div class="max_width col-12">
                    <div class="contact_div">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <h3>Leave a Message</h3>
                                <div class="input_div_container">
                                    <div class="input_div">
                                        <p>Name</p>
                                        <input type="text">
                                    </div>
                                    <div class="row">
                                        <div class="input_div col-12 col-md-6">
                                            <p>Email</p>
                                            <input type="email">
                                        </div>
                                        <div class="input_div col-12 col-md-6">
                                            <p>Message</p>
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="input_div">
                                        <p>Message</p>
                                        <textarea name="" id="" ></textarea>
                                    </div>
                                    <div class="input_div">
                                        <button type="submit">Submit</button>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-12 col-md-5 offset-md-1 contact_details_div_container">
                                <h3>Contact Details</h3>
                                <div class="contact_details_div">
                                    <i class="fas fa-phone"></i> 123-456-7890
                                </div>
                                <div class="contact_details_div">
                                    <i class="fas fa-envelope"></i> mail@medclinic.com
                                </div>

                                <div class="consultation_hours_div">
                                    <h3>Consultation Hours</h3>
                                    <div class="contact_details_div">
                                        <i class="far fa-clock"></i> Monday - Saturday  |  8:00 AM - 8:00 PM
                                    </div>
                                </div>
                                
                            </div>

                        </div>
                    </div>
                    <!-- Contact Div -->
                    
                </div>
                <!-- Max Width -->
                <div class="address_div">
                        <h3>Address</h3>
                        <div class="address"><i class="fas fa-map-marker-alt"></i> Abc Street, Xyz City, PQR State, Country</div>
                </div>
                <div class="address_map_container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47505.61012328733!2d-87.80945668270812!3d41.912195361384335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6a11587309bfac7d!2sAdvocate+Health+Care+Center%3A+Stone+Lawrence+A+MD!5e0!3m2!1sen!2sin!4v1528427953186" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    <div class="address_map_overlay">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>
            </div>
            <!-- Content -->

            
            <!-- Footer -->
            <div id="footer" class="col-12">
                <!-- Loaded using Jquery -->
            </div>
            <!-- Footer -->
        </div>
        <!-- END OF MAIN ROW -->
    </div>
    <!-- END OF MAIN CONTAINER FLUID -->
</body>


<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="files/js/main.js"></script>
<script> 
$(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html");
}); 
</script>

</html>
